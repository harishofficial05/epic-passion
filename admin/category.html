							<div class="form-inline">

									<input type="text" name="cat_name">

							</div>

							</div>

					</div>

						<table>
							<thead>
								<tr>
									<th>Category</th>
									<th>Type</th>
									<th>Edit</th>
									<th>Delete</th>

									<td>Men</td>
									<td>Edit</td>
